<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script defer src="./scripts/client.js"></script>
  <title>My TO-DO List</title>
</head>
<body>
  <header class="container pt-5">
    <h1>My To-Do List</h1>
  </header>
  <main class="container pt-3">
      <form>
        <input
        data-testid="toDoTextInput"
        id="toDoInput"
        placeholder="Add a new to-do list item here"
        type="text"
        class="form-control input-lg">
        <button class="btn-default" onclick="addToDo(event)" data-testid="submitButton">Submit</button>
      </form>
    <h2 class="container pt-5">My Upcoming To-Do Items</h2>
      <table class="table table-striped table-hover table-responsive">
        <thead class="lead">
          <th>To-Do Description</th>
          <th>Complete?</th>
          <th>Delete</th>
        </thead>
        <tbody id="toDoTable"></tbody>
      </table>
  </main>
</body>
</html>
